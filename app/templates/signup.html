{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Registre-se</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class = 'notification is-danger'>
                    {{messages}}. Faça o Login <a href="{{url_for(auth.login)}}">Login Page </a>
                </div>
                {% endif%}
                {% endwith %}
                <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    Email
                    <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    Matrícula
                    <input class="input is-large" type="text" name="matricula" placeholder="Matrícula" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    Nome
                    <input class="input is-large" type="text" name="nome" placeholder="Nome" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    Senha
                    <input class="input is-large" type="password" name="password" placeholder="Senha">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Registrar</button>
        </form>
    </div>
</div>
{% endblock %}
