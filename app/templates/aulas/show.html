{% extends "base.html" %}

{% block content %}
<html>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #acabab;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
<body>

  <h1 class = 'title'> Disciplina: {{aula.nome_disciplina}}, Turma: {{aula.turma}}, Data: {{aula.data_aula}}</h1>


    <a href="{{ url_for('aulas.add_student',id = aula.id) }}" class="btn btn-success"> <button class="button is-primary ">Add New</button></a>
    <div class = 'box'>
     <b>Alunos Presentes</b> 
     
    <table class = 'table is-striped' >
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Ações</th>
        </tr>
        {% for aluno in aula.alunos_presentes %}
            <tr>
                <td>{{ aluno[0] }}</td>
                <td>{{ aluno[1] }}</td>
                <td>
                     <form action = "{{url_for('aulas.destroy_student',id = aula.id,matricula = aluno[1], nome = aluno[0])}}" method = 'POST'>
                      <button type = 'submit'> Excluir</button>

                    </form>
                  </td>
            </tr>
        {% endfor %}
    </table>
  </div>
</body>
</html>



{% endblock %}
