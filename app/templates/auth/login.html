{% block content %}

    <h3 class="title">Login</h3>
    <div class="box">

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
            {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %}


        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    Matr√≠cula
                    <input class="input is-large" type="text" name="matricula" placeholder="Matricula" maxlenght = "9" required>
                </div>
            </div>

            <div class="field">
                <div class="control">
                    Senha
                    <input class="input is-large" type="password" name="password" placeholder="Senha" required>

    </div>
</div>
