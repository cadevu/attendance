{% extends "base.html" %}

{% block content %}
<html>
  <head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
  <div class = 'container'>
  <h1> Disciplina: {{aula.nome_disciplina}}, Turma: {{aula.turma}}, Data: {{aula.data_aula}}</h1>
    <h1>Alunos Presentes</h1>
  </div>
    <a href="{{ url_for('aulas.add_student',id = aula.id) }}" class="btn btn-success"> <span>Add New</span></a>
    <div class = 'box'>
    <table>
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Ações</th>
        </tr>
        {% for aluno in aula.alunos_presentes %}
            <tr>
                <td>{{ aluno[0] }}</td>
                <td>{{ aluno[1] }}</td>
                <td>
                     <form action = "{{url_for('aulas.destroy_student',id = aula.id,matricula = aluno[1], nome = aluno[0])}}" method = 'POST'>
                      <button type = 'submit'> Excluir</button>

                    </form>
                  </td>
            </tr>
        {% endfor %}
    </table>
  </div>
</body>
</html>



{% endblock %}
