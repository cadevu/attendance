{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Cadastrar nova aula</h3>
    <div class="box">

    <!-- {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
            {{ messages[0] }}
            </div>
        {% endif %}
    {% endwith %} -->


        <form method="POST" action="/nova_aula">
            <div class="field">
                <div class="control">
                    Nome da disciplina
                    <input class="input is-large" type="text" name="name" placeholder="Nome" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    Código da disciplina
                    <input class="input is-large" type="text" name="codigo" placeholder="Código">
                </div>
            </div>

            <div class="control">
                Turma
                <input class="input is-large" type="text" name="turma" placeholder="Turma">
            </div>
        </div>

        <div class="control">
            Data da aula
            <input class="input is-large" type="date" name="data_aula" >
        </div>
    </div>
            <button class="button is-block is-info is-large is-fullwidth">Cadastrar nova aula</button>
        </form>
    </div>
</div>
{% endblock %}
